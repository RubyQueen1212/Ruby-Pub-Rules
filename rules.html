<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Rules</title>
    <style>
        
        /* Arka plan için blur */
        .bg {
            background-image: url("media/bgimgrules.jpeg");
            background-size: cover;
            background-position: center;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            z-index: -1;
            filter: blur(8px);
            transform: scale(1.05);
        }

        /* Sayfa için sıfırlama ve hizalama */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        /* Ortadaki içerik kutusu */
        .content {
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 40px;
            border-radius: 12px;
            color: white;
            backdrop-filter: blur(3px);
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 600px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 8px 0;
        }
        #button1 {
            background-color: white;
            border: none;
            color: black;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif !important;
        }
    </style>
    <script>
        function goToRulesPage() {
            window.location.href = "otherfiles/Rulesmain.html"; // Redirect to the rules page
        }
    </script>
</head>
<body>
    <div class="bg"></div>

    <div class="content">
        <h1>Legal disclaimer</h1>
        <p>As the server owner, <b>Ruby Queen</b>, I do not assume any legal responsibility. 
            If any Administrator or any other staff abuses their power for improper purposes, 
            they will be solely responsible, not myself or any other founding member.</p>
        <button id="button1" onclick="goToRulesPage()">Yes</button>
    </div>
</body>
</html>
